<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>log in</title>
	<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/font-awesome/css/font-awesome.css">
</head>
<style type="text/css">

    body{
        background: #ffff url(http://www.momtaznews.com/wp-content/uploads/2012/10/691e4723935de44447ba21329ddb8fe6.jpg) no-repeat center center fixed ;
        background-size: cover;
    }
    .form{
        background: #ffffff; 
        margin-top: 20%;
        border-radius: 8px;
        height: 300px;
        width: 100%;
        opacity: 0.7;
        transition: all .5s linear;
    }
    .form:hover{
        opacity: 1;
    }

</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <div class="form">
                            <div class="row">
                                <div class="col-12 col-xl-6" style="padding-left: 20px;padding-top: 5px;padding-inline: 25px;padding-inline-end: 30px;">
                                    <div class="card bg-light">
                                        <div class="card-header">
                                            <h3 class="card-title" style="text-align: center;">
                                                Log in
                                            </h3>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="input-group">
                                                    <div class="input-group-text">
                                                        <i class="icon-user"></i>
                                                    </div>
                                                    <input type="text" class="form-control">
                                                </div>
                                                <div class="input-group" style="margin-top: 10px;">
                                                    <div class="input-group-text">
                                                        <i class="icon-unlock"></i>
                                                    </div>
                                                    <input type="password" class="form-control">
                                                </div>
                                                <button style="margin-top: 15px; width: 100%;" class="btn btn-success ">login</button>
                                            </form>
                                            <div class="row">
                                                <div class="col-12">
                                                    <button style="margin-top: 20px;" class="btn btn-light">forgot password?</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-xl-6" style="padding-right: 20px;padding-top: 35px;">
                                    <div class="row">
                                        <div class="col-12" style="padding-top: 35px;padding-right: 25px;">
                                            <button style="width: 100%;" class="btn btn-outline-primary btn-lg">
                                                <i class="icon-facebook"></i>ascebook
                                            </button>
                                            <div style="padding-top: 25px;">
                                                <button style="width: 100%;" class="btn btn-outline-danger btn-lg">
                                                    <i class="icon-google-plus"></i>google
                                                </button>
                                            </div>
                                            <div style="padding-top: 25px;">
                                                <button style="width: 100%;" class="btn btn-outline-primary btn-lg">
                                                    <i class="icon-twitter"></i>twitter
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
